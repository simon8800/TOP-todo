<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP todo</title>
  </head>
  <body>
    <div class="main container">
      <div class="lists container">
        <div class="list-container">
        </div>
        <button class="list-modal-button">+ Add List</button>
      </div>
      <div class="todo-container container">
        <button class="todo-modal-button">+</button>
        <h1 class="todo-header">Home</h1>
        <div class="todos">
        </div>
      </div>
    </div>
    <div id="list-modal" class="modal">
      <div class="modal-content">
        <h2>Create New List</h2>
        <form action="">
          <label for="list-name">Name: </label>
          <input id="list-name" type="text" name="list-name" minlength="1" />
          <br />
          <label for="list-color">Color: </label>
          <select name="list-color" id="list-color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
          <div class="modal-buttons">
            <button id="list-cancel-btn">Cancel</button><input type="submit" id="list-ok-btn" value="OK">
          </div>
        </form>
      </div>
    </div>
    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <h2>Create New Todo</h2>
        <form action="">
          <label for="todo-title">Title: </label>
          <input type="text" name="todo-title" id="todo-title" minlength="1">
          <br>
          <label for="todo-notes">Notes: </label><textarea name="todo-notes" id="todo-notes"></textarea>
          <br>
          <label for="todo-date">Date: </label><input id="todo-date" type="date">
          <div class="modal-buttons">
            <button id="todo-cancel-btn">Cancel</button><input type="submit" id="todo-ok-btn" value="OK">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
